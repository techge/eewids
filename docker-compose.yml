version: "3.2"
services:

  kismet-server:
    image: eewids/kismet-server:stable
    networks:
      - kismet
    ports:
      - "2501:2501"
      - "3501:3501"
    tty: true
    stdin_open: true

  rabbit-server:
    image: rabbitmq
    networks:
      - rabbit 

  kiscap2rabbit:
    image: eewids/kiscap2rabbit
    networks:
      - kismet
      - rabbit 
    tty: true
    stdin_open: true
    entrypoint:
      - python
      - kismet2rabbit.py
      - --kismet_host
      - kismet-server
      - --rabbit_host
      - rabbit-server
    depends_on:
      - kismet-server
      - rabbit-server

  kisale2rabbit:
    image: eewids/kisale2rabbit
    networks:
      - kismet
      - rabbit
    tty: true
    stdin_open: true
    entrypoint:
      - python
      - kismetalert2rabbit.py
      - --kismet_host
      - kismet-server
      - --rabbit_host
      - rabbit-server
    depends_on:
      - kismet-server
      - rabbit-server

  rogueAP:
    build: examples/rogueAP/
    networks:
      - rabbit
    volumes:
      - type: bind
        source: ./examples/rogueAP/lists
        target: /lists
    tty: true
    stdin_open: true
    depends_on:
      - rabbit-server
    entrypoint:
      - python
      - rogueap.py
      - --train
      - --info


networks:
  kismet:
  rabbit:
